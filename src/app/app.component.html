<div class="secure-messenger-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="logo-container">
      <div class="shield-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 class="main-title">XVault</h1>
    </div>
    <p class="subtitle">Military-Grade Encryption Messenger</p>
    <div class="security-indicator">
      <span class="status-dot"></span>
      <span class="status-text">End-to-End Encrypted</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="messenger-content">
    
    <!-- Encryption Key Section -->
    <div class="input-section key-section">
      <label class="input-label">
        <svg class="label-icon" viewBox="0 0 24 24" fill="none">
          <path d="M18 11V7C18 4.79086 16.2091 3 14 3H10C7.79086 3 6 4.79086 6 7V11" stroke="currentColor" stroke-width="2"/>
          <rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="16" r="1" fill="currentColor"/>
        </svg>
        Encryption Key
      </label>
      <div class="input-wrapper">
        <input
          type="password"
          class="secure-input"
          placeholder="Enter your secure encryption key..."
          [(ngModel)]="password"
          name="password"
          autocomplete="off"
          (input)="onPasswordChange()"
        />
        <div class="input-border"></div>
      </div>
      <div class="key-strength">
        <div class="strength-meter">
          <div class="strength-bar" [style.width.%]="keyStrength" [class]="keyStrengthClass"></div>
        </div>
        <span class="strength-text">{{ keyStrengthText }}</span>
      </div>
    </div>

    <!-- Message Input Section -->
    <div class="input-section message-section">
      <label class="input-label">
        <svg class="label-icon" viewBox="0 0 24 24" fill="none">
          <path d="M21 15C21 15.5304 20.7893 16.0391 20.4142 16.4142C20.0391 16.7893 19.5304 17 19 17H7L3 21V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V15Z" stroke="currentColor" stroke-width="2"/>
        </svg>
        Message Content
      </label>
      <div class="textarea-wrapper">
        <textarea
          class="secure-textarea"
          rows="6"
          placeholder="Type your confidential message here..."
          [(ngModel)]="inputMessage"
          name="inputMessage"
        ></textarea>
        <div class="input-border"></div>
        <div class="char-counter">
          <span>{{ inputMessage.length || 0 }} characters</span>

        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-section">
      <button type="button" class="action-btn encrypt-btn" (click)="onEncrypt()">
        <div class="btn-content">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none">
            <path d="M18 11V7C18 4.79086 16.2091 3 14 3H10C7.79086 3 6 4.79086 6 7V11" stroke="currentColor" stroke-width="2"/>
            <rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="16" r="1" fill="currentColor"/>
          </svg>
          <span>Encrypt Message</span>
        </div>
        <div class="btn-shimmer"></div>
      </button>

      <button type="button" class="action-btn decrypt-btn" (click)="onDecrypt()">
        <div class="btn-content">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none">
            <path d="M18 11V7C18 4.79086 16.2091 3 14 3H10C7.79086 3 6 4.79086 6 7V11" stroke="currentColor" stroke-width="2"/>
            <rect x="3" y="11" width="18" height="10" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M12 14V18" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span>Decrypt Message</span>
        </div>
        <div class="btn-shimmer"></div>
      </button>
    </div>

    <!-- Output Section -->
    <div class="input-section output-section">
      <label class="input-label">
        <svg class="label-icon" viewBox="0 0 24 24" fill="none">
          <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2"/>
          <path d="M14 2V8H20" stroke="currentColor" stroke-width="2"/>
          <path d="M16 13H8" stroke="currentColor" stroke-width="2"/>
          <path d="M16 17H8" stroke="currentColor" stroke-width="2"/>
          <path d="M10 9H8" stroke="currentColor" stroke-width="2"/>
        </svg>
        Encrypted Output
      </label>
      <div class="textarea-wrapper output-wrapper">
        <textarea
          class="secure-textarea output-textarea"
          rows="6"
          placeholder="Encrypted/Decrypted content will appear here..."
          [value]="outputMessage"
          readonly
        ></textarea>
        <div class="input-border"></div>
        <div class="output-actions">
          <button class="copy-btn" type="button" (click)="copyToClipboard()">
            <svg viewBox="0 0 24 24" fill="none">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
              <path d="M5 15H4C3.46957 15 2.96086 14.7893 2.58579 14.4142C2.21071 14.0391 2 13.5304 2 13V4C2 3.46957 2.21071 2.96086 2.58579 2.58579C2.96086 2.21071 3.46957 2 4 2H13C13.5304 2 14.0391 2.21071 14.4142 2.58579C14.7893 2.96086 15 3.46957 15 4V5" stroke="currentColor" stroke-width="2"/>
            </svg>
            Copy
          </button>
          <button class="clear-btn" type="button" (click)="clearOutput()">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M3 6H5H21" stroke="currentColor" stroke-width="2"/>
              <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Clear
          </button>
        </div>
      </div>
    </div>

    <!-- Security Footer -->
    <div class="security-footer">
      <div class="security-features">
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
            <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span>256-bit AES</span>
        </div>
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1Z" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span>Zero Logs</span>
        </div>
        <div class="feature">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M2 3H8C9.06087 3 10.0783 3.42143 10.8284 4.17157C11.5786 4.92172 12 5.93913 12 7V21C12 20.2044 11.6839 19.4413 11.1213 18.8787C10.5587 18.3161 9.79565 18 9 18H2V3Z" stroke="currentColor" stroke-width="2"/>
            <path d="M22 3H16C14.9391 3 13.9217 3.42143 13.1716 4.17157C12.4214 4.92172 12 5.93913 12 7V21C12 20.2044 12.3161 19.4413 12.8787 18.8787C13.4413 18.3161 14.2044 18 15 18H22V3Z" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span>Open Source</span>
        </div>
      </div>
    </div>
    <!-- Creator Footer -->
    <div class="creator-footer">
      <p>made by abhishek kumar azad with üß† and ‚ù§Ô∏è</p>
    </div>

  </div>
</div>
